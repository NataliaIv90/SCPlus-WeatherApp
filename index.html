<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ed623032c8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App ðŸŒ¡</title>
  </head>
  <body>
    <div class="container wrap plain-border">
      <div class="row" id="search-bar-wrap">
        <div class="col-8 search-bar">
          <input
            type="text"
            placeholder="Enter a city"
            class="plain-border"
            id="input-location"
          />
        </div>
        <div class="col-2 search-bar">
          <button
            class="btn btn-info btn-sm header-section plain-border"
            id="search-button"
            type="button"
          >
            Search
          </button>
        </div>
        <div class="col-2 search-bar">
          <button
            type="button"
            id="current-location-button"
            class="btn btn-info btn-sm header-section plain-border"
          >
            Current
          </button>
        </div>
      </div>

      <div>
        <div id="current-weather" class="plain-border">
          <div class="row" id="current-weather-top">
            <div class="col-5 left">
              <h1>Kyiv</h1>
            </div>
            <div class="col-2">
              <img
                src="images/rain.svg"
                class="weather-icon"
                alt="rainy weather"
              />
            </div>
            <div class="col-4 right">
              <h2>24â„ƒ</h2>
            </div>
          </div>
          <div class="row" id="current-weather-bottom">
            <div class="col-5 left">
              <br />
              <p class="current-weather-font">Thursday</p>
              <p class="current-weather-font">12.05.2022 21:40</p>
            </div>
            <div class="col-2">
              <img
                class="weather-icon"
                id="day-time"
                src="images/night-city.svg"
                alt="Day/Night time"
              />
            </div>
            <div class="col-4 right">
              <p class="current-weather-font">Precipitation: 48%</p>
              <p class="current-weather-font">Wind: 7km/h</p>
              <p class="current-weather-font">Hymidity: 80%</p>
            </div>
          </div>
        </div>
        <div class="plain-border" id="weather-forecast-wrapper">
          <div class="row future-weather">
            <div class="col-2 left">Fri</div>
            <div class="col-2">13/05</div>
            <div class="col-3"><i class="fa-solid fa-sun"></i></div>
            <div class="col-2">+5â„ƒ</div>
            <div class="col-1">...</div>
            <div class="col-2">+15â„ƒ</div>
          </div>

          <div class="row future-weather">
            <div class="col-2 left">Sat</div>
            <div class="col-2">14/05</div>
            <div class="col-3"><i class="fa-solid fa-wind"></i></div>
            <div class="col-2">+5â„ƒ</div>
            <div class="col-1">...</div>
            <div class="col-2">+15â„ƒ</div>
          </div>

          <div class="row future-weather">
            <div class="col-2 left">Sun</div>
            <div class="col-2">15/05</div>
            <div class="col-3"><i class="fa-solid fa-sun"></i></div>
            <div class="col-2">+5â„ƒ</div>
            <div class="col-1">...</div>
            <div class="col-2">+15â„ƒ</div>
          </div>

          <div class="row future-weather">
            <div class="col-2 left">Mon</div>
            <div class="col-2">16/05</div>
            <div class="col-3"><i class="fa-solid fa-cloud-bolt"></i></div>
            <div class="col-2">+5â„ƒ</div>
            <div class="col-1">...</div>
            <div class="col-2">+15â„ƒ</div>
          </div>

          <div class="row future-weather">
            <div class="col-2 left">Tue</div>
            <div class="col-2">16/05</div>
            <div class="col-3"><i class="fa-solid fa-cloud-sun-rain"></i></div>
            <div class="col-2">+5â„ƒ</div>
            <div class="col-1">...</div>
            <div class="col-2">+15â„ƒ</div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
